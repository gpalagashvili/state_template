<html lang="en" class="h-100" 
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
  data-namespace-typo3-fluid="true">
  
  <f:layout name="StickyFooterNavbar" />

  <f:section name="Header">
    <f:render partial="Navigation/StickyNavbar" arguments="{_all}" />
  </f:section>

  <f:section name="Main">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />

      </div>
    </main>
  </f:section>

  <f:section name="Footer">
    <f:render partial="Footer/StickyFooter" arguments="{_all}" />
  </f:section>

</html>
